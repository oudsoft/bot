<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Ubuntu:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style1.css">
  <title>Flexbox</title>
<style>
* {
  box-sizing: border-box;
}

.outer {
  display: inline-block;
  border: 1px solid #000;
  padding: 1em;
  overflow-x: scroll;
  max-width: 10000px;
  width: 30%;
  float: left;
}

.outer::-webkit-scrollbar {    
  display: none;
}

.flex {
  display: flex;
}

.box {
  padding: 5em;
  margin: 5px;
  border: 2px solid red;
  border-radius: 25px;
flex: 0 0 100%;
  height: 900px;
}

.aside {
  display: inline-block;
  width: 50%;
  padding-left: 20px;
  padding-top: 50px;
}
</style>
</head>
<body>
  
  <div class="outer">
    <div class="flex">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
    </div>
  </div>
  <div class="aside">
    <p>&lt;--- Im scrollable</p>
  </div>
  
</body>
</html>
